
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhân viên</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <div class="logo">1</div>
        <div class="context">3</div>
        <div class="cart">2</div>
        <div class="search">4</div>
    </div>
     
    <div class="form-infor">
        <form onsubmit="onSubmit(event)">
            <label for="first_name">First Name: </label>
            <input  id="first_name" name="first_name" type="text"><br />
            <label for="last_name">Last Name: </label>
            <input  id="last_name" name="last_name" type="text"><br />
            <label for="email">Email: </label>
            <input  id="email" name="email" type="text"><br />
            <label for="salary">Salary: </label>
            <input  id="salary" name="salary" type="number"><br />
            <button type="submit">Submit</button>
        </form>   
    </div>
    
    <div class="header head">
        <div>Employee Name</div>
        <div>Email</div>
        <div>Created At</div>
        <div>Salary</div>
    </div>

    <div class="container">
        <ul class="employee-list" id="employee-list">
    
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
